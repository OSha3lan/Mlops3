stages:
  preprocess:
    cmd: python preprocess.py
    deps:
      - preprocess.py
    outs:
    - data/preprocessed_churn.csv
  train:
    cmd: python train_logistic.py
    deps:
    - train_logistic.py
    - data/preprocessed_churn.csv
  train_forest:
    cmd: python train_forest.py
    deps:
    - train_forest.py
    - data/preprocessed_churn.csv
  tune:
    cmd: python tune.py
    deps:
    - tune.py
    - data/preprocessed_churn.csv
